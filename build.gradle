plugins {
    id 'java'
}

group 'guru.qa'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter:5.8.2',
            'com.codeborne:selenide:6.4.0',
    )
    testRuntimeOnly(
            'org.slf4j:slf4j-simple:1.7.32',
            'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    )
}

test {
    useJUnitPlatform()
}

compileTestJava {
    options.encoding = 'UTF-8'
}